<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
<h1>Data Display</h1>
<div>
    {% for data_point, prediction in result_dict.items() %}
    <div>
        <p>Data Point: {{ data_point }}</p>
        <p>Prediction: {{ prediction }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
